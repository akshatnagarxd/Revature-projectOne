<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Login</title>
<link rel="stylesheet" href="./css/main.css">
<script type="text/javascript" src="js/LoginValidator.js"></script>
</head>
<body>
	<form action="LoginServlet" onsubmit="return validate()" method = "post">
			<div class="container">
			<h1 class="form__title">Login</h1>
			<div class="form__input-group">
				<input type="text" name = "customerid" class="form__input" id="customerid" autofocus
					placeholder="Customer Id">
			</div>
			<div class="form__input-group">
				<input type="password" name = "password" class="form__input" id="password" autofocus
					placeholder="Password">
			</div>
			<input class="form__button" type="submit" value="Continue">
			<p class="form__text">
				<a href="#" class="form__link">Forgot your password?</a>
			</p>
			<p class="form__text">
				<a class="form__link" href="CustomerSignUp.html">Don't
					have an account? Create account</a>
			</p>
			<p class="form__text">
				<a class="form__link" href="Welcome.html">Home Page</a>
			</p>
			</div>
		</form>
</body>
</html>
